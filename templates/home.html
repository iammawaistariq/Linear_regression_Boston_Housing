<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Boston Housing Price Prediction</h1>

    <form action="{{ url_for('predict') }}" method="POST">
        <label for="CRIM">Per capita crime rate by town:</label>
        <input type="number" step="any" id="CRIM" name="CRIM" required><br><br>

        <label for="ZN">Proportion of residential land zoned for lots over 25,000 sq. ft.:</label>
        <input type="number" step="any" id="ZN" name="ZN" required><br><br>

        <label for="INDUS">Proportion of non-retail business acres per town:</label>
        <input type="number" step="any" id="INDUS" name="INDUS" required><br><br>

        <label for="CHAS">Charles River dummy variable (1 if tract bounds river; 0 otherwise):</label>
        <input type="number" step="any" id="CHAS" name="CHAS" required><br><br>

        <label for="NOX">Nitric oxides concentration (parts per 10 million):</label>
        <input type="number" step="any" id="NOX" name="NOX" required><br><br>

        <label for="RM">Average number of rooms per dwelling:</label>
        <input type="number" step="any" id="RM" name="RM" required><br><br>

        <label for="AGE">Proportion of owner-occupied units built prior to 1940:</label>
        <input type="number" step="any" id="AGE" name="AGE" required><br><br>

        <label for="DIS">Weighted distances to five Boston employment centres:</label>
        <input type="number" step="any" id="DIS" name="DIS" required><br><br>

        <label for="RAD">Index of accessibility to radial highways:</label>
        <input type="number" step="any" id="RAD" name="RAD" required><br><br>

        <label for="TAX">Full-value property tax rate per $10,000:</label>
        <input type="number" step="any" id="TAX" name="TAX" required><br><br>

        <label for="PTRATIO">Pupil-teacher ratio by town:</label>
        <input type="number" step="any" id="PTRATIO" name="PTRATIO" required><br><br>

        <label for="B">1000(Bk - 0.63)^2 where Bk is the proportion of Black residents by town:</label>
        <input type="number" step="any" id="B" name="B" required><br><br>

        <label for="LSTAT">Percentage of lower status of the population:</label>
        <input type="number" step="any" id="LSTAT" name="LSTAT" required><br><br>

        <button type="submit">Predict Price</button>
    </form>
    
    <br>
    <br>
    <br>

    <p>The predicted price of the house is: ${{ prediction_text }}</p>

</body>
</html>
